<body>
		<div class="jumbotron bg-warning">
		<div class="container-fluid"id="connect">
					<h1 class="text-light center padding"><b>invoice</b></h1>
					<hr class="my-4">
					<div class="row padding">
					<div class="col-lg-6">
					<form class="form">
					<div class="form group ">
						<label for="name"></label>
						<input type="text" class="form-control" placeholder="your name" name="name">
						</div>
						
						<div class="form group">
						<label for="mobile"></label>

						</div>
						<div class="form group bg-warning">
						<label for="address"></label>
						<input type="text" class="form-control" placeholder=" address" name="address">
						</div>
						</form>
					</div>
				</div>
				</div>
				
				<h1 class="display-6 text-center">product details</h1>
						<div class="btn-group">
					<button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">product details</button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">any</a>
						<a href="#" class="dropdown-item">any</a>
						<a href="#" class="dropdown-item">any</a>	
					</div>
				</div>
				</div>
				<table class="table table-hover text-light bg-secondary">
					<thead class="text-light">
					<tr>
						<th>qty</th><th>amount</th><th><button class="btn btn-outline-info ">add row</button></th>
									
					</tr>
									
				<tbody>
			 <tr>
				<td>any</td><td>any</td>
				
				
			 </tr>
			
		        </tbody>
				</thead>
				</table>

					<form class="form">
					<div class="form group ">
						<label for="cross amount"></label>
						<input type="text" class="form-control" placeholder="gross amount" name="name">
						</div>
						
						<div class="form group">
						<div class="form group bg-dark">
						<label for="discount"></label>
						<input type="text" class="form-control" placeholder="discount" name="mobile">
						</div>
						<div class="btn-group">
					<button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">payment type</button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">cash</a>
						<a href="#" class="dropdown-item">card</a>
						<a href="#" class="dropdown-item">gpay</a>	
					</div>
				</div>
						<div class="form group bg-dark">
						<label for="net total"></label>
						<input type="text" class="form-control" placeholder="net total" name="mobile">
						</div>
						<div class="form group bg-dark">
						<label for="paid"></label>
						<input type="text" class="form-control" placeholder="paid" name="mobile">
						</div>
						<div class="form group bg-dark">
						<label for="balance"></label>
						<input type="text" class="form-control" placeholder="balance" name="mobile">
						</div>
						
						</form>
					</div>

				</div>
