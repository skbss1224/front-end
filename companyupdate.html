<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Updating in placement buddy</title>
<script src"images/companyup.js"></script>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="text/javascript">
	var hai=new Array();
	hai=["razak","mohamed"];
	function add()
	{
		const name=document.forms['up'].cand.value;
		hai.push(name);
		alert(name+" added");
		
		//var j=document.createElement('ol');
		hai.map((value)=>{
			//alert(value);
			var h=document.createElement('li');
			h.innerHTML=value;
			document.getElementById('list').appendChild(h);
			//j.appendChild(h);
		});
		//document.getElementById('ls').appendChild(j);
	}
</script>
</head>
<body>
<div class="container">
	<div class="justify-conetnt-center">
		<div class="padding"> <div class="col-xs-12 col-sm-12 col-md-4"> 
			<h1 class="display-4 text-primary"> updation</h1>
			<form name="up" class="form text-primary" action="" method="post">
				
				<div class="form group">
					<label for="name">Name of Company</label>
					<input type="text" name="company name" class="form-control" placeholder="company Name">
				</div>
				<div class="form group">
					<label for="date">date</label>
					<input type="text" name="date" class="form-control" placeholder="Date">
				</div>
				<div class="form group">
					<label for="type">company type</label>
					<input type="number" name="company type" class="form-control" placeholder="company type">
				</div>
				<div class="form group">
					<label for="cgpa">CGPA</label>
					<input type="number" name="cgpa" class="form-control" placeholder="CGPA">
				</div>
				
				
				<div class="form group">
					<label for="skills">Skills</label>
					<input type="text" name="skills" class="form-control" placeholder="Skills">
				</div>
				
				
				<div class="row">
					<div class="col">
						<input type="text" placeholder="enter selected candidate" name="cand" class="form-control">
						<button onclick="add()" class="btn btn-primary">Add to list</button>
					</div>
					<div class="col" id="ls">
						<ol id="list">
							
						</ol>
					</div>
				</div>
				
				
				<input type="submit" value="Update" class="btn btn-outline-dark mt-5">
				<input style="margin-left: 300px;" type="reset" value="Clean" class="btn btn-outline-secondary">
			</form>
		</div>
	</div>
</div>
</body>
</html>
