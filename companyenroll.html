<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enrolling new one to placement buddy</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="justify-conetnt-center">
		<div class="padding"><!-- <div class="col-xs-12 col-sm-12 col-md-6"> -->
			<h1 class="display-4 text-primary">Company buddy enrollment</h1>
			<form class="form text-primary" action="#" method="post">
				<div class="form group">
					<label for="regno">date</label>
					<input type="number" name="date" class="form-control" placeholder="date">
				</div>
				<div class="form group">
					<label for="name">company name</label>
					<input type="text" name="company name" class="form-control" placeholder="company name">
				</div>
				<div class="form group">
					<label for="name">company type</label>
					<input type="text" name="company type" class="form-control" placeholder="company type">
				</div>
				
				<div class="form group">
					<label for="add">Address</label>
					<input type="text" name="add" class="form-control" placeholder="Address">
				</div>
			
				
				<div class="form-checked">
					<div class="form-inline">
						<label for="interest">Select your interviewtype</label>
						<input type="radio" name="interest" value="it" class="form-control" style="margin:4px; margin-left: 30px">IT
						<input type="radio" name="interest" value="core" class="form-control" style="margin-left: 30px">non IT
					</div>
				</div>
				<div class="form group">
					<label for="skills">Skills</label>
					<input type="text" name="skills" class="form-control" placeholder="Skills">
				</div>
				<div class="form group">
					<label for="placed">Placed concerns</label>
					<input type="text" name="placed" class="form-control" placeholder="Placed concerns">
				</div>
				
				<input type="submit" value="Enroll" class="btn btn-outline-dark">
				<input style="margin-left: 300px;" type="reset" value="Clean" class="btn btn-outline-secondary">
			</form>
		</div>
	</div>
</div>
</body>
</html>
